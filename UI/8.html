<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白页面</title>
    <style>
        /* 页面设置为全屏空白 */
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* 添加标题样式 */
        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        /* 按钮样式 */
        .start-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .start-btn:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>感谢您完成练习!</h1>
    <script src="点击烟花.js"></script>
    <!-- 需要一个容器来放置粒子 -->
    <span class="js-cursor-container"></span>
    <!-- 引入外部JavaScript文件 -->
    <script src="星星拖尾.js"></script>

    <div class="loading">请点击“开始”按钮进入正式的测试页面</div>
    
    <!-- Start 按钮 -->
    <button class="start-btn" onclick="startTask()">开始</button>

    <script>
        function startTask() {
            window.location.href = "9.html";  // 替换成实际页面的 URL
        }
    </script>
</body>
</html>
